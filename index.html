<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Swarup QnA</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search questions..." />
      <i class="fas fa-search"></i>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav class="nav-icons">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="notes.html"><i class="fas fa-book"></i></a>
    <a href="tests.html"><i class="fas fa-pen"></i></a>
  </nav>

  <!-- Filter Section -->
  <section class="filter-row">
    <select id="classFilter">
      <option value="">Select Class</option>
    </select>
    <select id="subjectFilter">
      <option value="">Select Subject</option>
    </select>
    <select id="chapterFilter">
      <option value="">Select Chapter</option>
    </select>
    <select id="marksFilter">
      <option value="">Select Marks</option>
    </select>
  </section>

  <!-- Questions Display -->
  <main id="questionContainer" class="question-container">
    <!-- Questions will be populated here via JavaScript -->
  </main>

  <script src="script.js"></script>
</body>
</html>
