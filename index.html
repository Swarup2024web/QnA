<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA</title>

  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-left">
      <h1 class="site-title">Swarup QnA</h1>
    </div>
    
    <div class="header-center">
      <input type="text" id="searchInput" placeholder="Search questions..." />
      <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>

    <div class="header-right">
      <a href="index.html" class="active" title="Home"><i class="fas fa-home"></i></a>
      <a href="notes.html" title="Notes"><i class="fas fa-book"></i></a>
      <a href="tests.html" title="Tests"><i class="fas fa-file-alt"></i></a>
    </div>
  </header>

  <!-- FILTER SECTION -->
  <section class="filter-section">
    <div class="filter-group">
      <label for="classFilter">Class:</label>
      <select id="classFilter" onchange="updateSubjects()">
        <option value="">All</option>
        <!-- Options will be dynamically added -->
      </select>
    </div>

    <div class="filter-group">
      <label for="subjectFilter">Subject:</label>
      <select id="subjectFilter" onchange="updateChapters()">
        <option value="">All</option>
        <!-- Options will be dynamically added -->
      </select>
    </div>

    <div class="filter-group">
      <label for="chapterFilter">Chapter:</label>
      <select id="chapterFilter">
        <option value="">All</option>
        <!-- Options will be dynamically added -->
      </select>
    </div>

    <div class="filter-group">
      <label for="marksFilter">Marks:</label>
      <select id="marksFilter">
        <option value="">All</option>
        <!-- Options will be dynamically added -->
      </select>
    </div>
  </section>

  <!-- MAIN QUESTIONS DISPLAY -->
  <main>
    <div id="questionsContainer" class="questions-container">
      <p id="noDataMessage" class="no-data" style="display: none;">No questions found. Try again.</p>
      <!-- Questions will appear here dynamically -->
    </div>
  </main>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
