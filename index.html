<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="site-title">Swarup QnA</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search questions..." />
      <i class="fas fa-search"></i>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="nav-icons">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="notes.html"><i class="fas fa-sticky-note"></i> Notes</a>
    <a href="tests.html"><i class="fas fa-pen-alt"></i> Tests</a>
  </nav>

  <!-- Filter Row -->
  <section class="filters-row">
    <select id="classFilter">
      <option value="">Class</option>
    </select>
    <select id="subjectFilter">
      <option value="">Subject</option>
    </select>
    <select id="chapterFilter">
      <option value="">Chapter</option>
    </select>
    <select id="marksFilter">
      <option value="">Marks</option>
    </select>
  </section>

  <!-- Questions Container -->
  <main id="questionList" class="question-container">
    <!-- Dynamic Question Cards Will Be Injected Here -->
  </main>

  <script src="script.js"></script>
</body>
</html>
