<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f7f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #006064;
      margin-bottom: 24px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    select {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      min-width: 140px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: #0097a7;
      box-shadow: 0 0 6px #00bcd450;
    }

    .qna-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .qna-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.2s;
      animation: slideUp 0.4s ease-out;
    }

    .qna-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    }

    .qna-meta {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 6px;
    }

    .qna-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .material-symbols-outlined {
      font-size: 18px;
      color: #00796b;
    }

    .question {
      font-weight: 600;
      margin-bottom: 10px;
      color: #212121;
    }

    .answer {
      color: #333;
      line-height: 1.5;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .pagination button {
      padding: 8px 16px;
      background-color: #0097a7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pagination button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      select {
        font-size: 14px;
        padding: 8px;
      }

      .qna-meta {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>Swarup QnA</h1>

  <div class="filters">
    <select id="filterClass"><option value="">All Classes</option></select>
    <select id="filterSubject"><option value="">All Subjects</option></select>
    <select id="filterChapter"><option value="">All Chapters</option></select>
    <select id="filterMarks"><option value="">All Marks</option></select>
  </div>

  <div class="qna-list" id="qnaList">Loading...</div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script type="module">
    import { db, collection, getDocs } from './firebase.js';

    const qnaRef = collection(db, "qna");
    const qnaList = document.getElementById('qnaList');
    const filterClass = document.getElementById('filterClass');
    const filterSubject = document.getElementById('filterSubject');
    const filterChapter = document.getElementById('filterChapter');
    const filterMarks = document.getElementById('filterMarks');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let allQnAs = [];
    let filteredQnAs = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    async function loadQnAs() {
      const snapshot = await getDocs(qnaRef);
      allQnAs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      populateFilters();
      applyFilters();
    }

    function populateFilters() {
      const classes = new Set();
      const subjects = new Set();
      const chapters = new Set();
      const marks = new Set();

      allQnAs.forEach(({ class: cls, subject, chapter, marks: m }) => {
        classes.add(cls);
        subjects.add(subject);
        chapters.add(chapter);
        marks.add(m);
      });

      populateSelect(filterClass, classes);
      populateSelect(filterSubject, subjects);
      populateSelect(filterChapter, chapters);
      populateSelect(filterMarks, marks);
    }

    function populateSelect(select, values) {
      [...values].sort().forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        select.appendChild(option);
      });
    }

    function displayQnAs(qnas) {
      qnaList.innerHTML = "";
      if (qnas.length === 0) {
        qnaList.innerHTML = "<p style='text-align:center;color:#888;'>No QnA found.</p>";
        return;
      }

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = qnas.slice(start, end);

      pageItems.forEach(({ class: cls, subject, chapter, marks, question, answer }) => {
        const card = document.createElement("div");
        card.className = "qna-card";
        card.innerHTML = `
          <div class="qna-meta">
            <span><span class="material-symbols-outlined">school</span> Class: ${cls}</span>
            <span><span class="material-symbols-outlined">menu_book</span> Subject: ${subject}</span>
            <span><span class="material-symbols-outlined">bookmark</span> Chapter: ${chapter}</span>
            <span><span class="material-symbols-outlined">star</span> Marks: ${marks}</span>
          </div>
          <div class="question">Q: ${question}</div>
          <div class="answer">Ans: ${answer}</div>
        `;
        qnaList.appendChild(card);
      });

      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = end >= qnas.length;
    }

    function applyFilters() {
      const selectedClass = filterClass.value;
      const selectedSubject = filterSubject.value;
      const selectedChapter = filterChapter.value;
      const selectedMarks = filterMarks.value;

      filteredQnAs = allQnAs.filter(q => {
        return (!selectedClass || q.class === selectedClass) &&
               (!selectedSubject || q.subject === selectedSubject) &&
               (!selectedChapter || q.chapter === selectedChapter) &&
               (!selectedMarks || q.marks == selectedMarks);
      });

      currentPage = 1;
      displayQnAs(filteredQnAs);
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        displayQnAs(filteredQnAs);
      }
    });

    nextBtn.addEventListener('click', () => {
      const totalPages = Math.ceil(filteredQnAs.length / itemsPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        displayQnAs(filteredQnAs);
      }
    });

    filterClass.addEventListener('change', applyFilters);
    filterSubject.addEventListener('change', applyFilters);
    filterChapter.addEventListener('change', applyFilters);
    filterMarks.addEventListener('change', applyFilters);

    loadQnAs();
  </script>
</body>
  </html>
