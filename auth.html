<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .auth-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3498db;
        }
        
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 20px;
        }

        .toggle-link {
            color: #2980b9;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 20px;
            display: block;
        }
        .toggle-link:hover {
            color: #3498db;
        }

        .info-message {
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="login-section" class="form-section active">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <a class="toggle-link" onclick="showSection('forgot-password')">Forgot Password?</a>
            <p>Don't have an account? <a class="toggle-link" onclick="showSection('signup-section')">Sign Up</a></p>
            <div id="login-error" class="error-message"></div>
        </div>

        <div id="signup-section" class="form-section">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a class="toggle-link" onclick="showSection('login-section')">Log In</a></p>
            <div id="signup-error" class="error-message"></div>
        </div>

        <div id="forgot-password-section" class="form-section">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a password reset link.</p>
            <form id="forgot-password-form">
                <input type="email" id="forgot-email" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <a class="toggle-link" onclick="showSection('login-section')">Back to Login</a>
            <div id="forgot-password-message" class="info-message"></div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyApDnDrhy_Z0zvLoWfvsmP4JJSUIdtSulM",
          authDomain: "qnasite-6d9cc.firebaseapp.com",
          projectId: "qnasite-6d9cc",
          storageBucket: "qnasite-6d9cc.firebasestorage.app",
          messagingSenderId: "707268852195",
          appId: "1:707268852195:web:05e13ee17b0d96253688d6"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to switch between form sections
        window.showSection = (sectionId) => {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        };

        // Handle Log In
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = '';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // Redirect to a dashboard or home page
                alert('Logged in successfully!');
                window.location.href = 'index.html'; // Or your main page
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });

        // Handle Account Creation
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            const errorElement = document.getElementById('signup-error');
            errorElement.textContent = '';

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Add user data to Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    username: username,
                    role: 'student', // Default role for new users
                    points: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert('Account created successfully!');
                window.location.href = 'index.html'; // Redirect
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });

        // Handle Forgot Password
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            const messageElement = document.getElementById('forgot-password-message');
            messageElement.textContent = '';

            try {
                await auth.sendPasswordResetEmail(email);
                messageElement.textContent = 'Password reset link sent to your email!';
            } catch (error) {
                messageElement.textContent = error.message;
            }
        });
    </script>
</body>
</html>
