<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA Website</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .quill-editor {
      height: 150px;
      margin-bottom: 20px;
      background: #fff;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    
    <div class="form-group">
      <label for="classInput">Class</label>
      <input type="text" id="classInput" placeholder="Enter class (e.g. 10)">
    </div>

    <div class="form-group">
      <label for="subjectInput">Subject</label>
      <input type="text" id="subjectInput" placeholder="Enter subject (e.g. English)">
    </div>

    <div class="form-group">
      <label for="chapterInput">Chapter</label>
      <input type="text" id="chapterInput" placeholder="Enter chapter name">
    </div>

    <div class="form-group">
      <label for="marksInput">Marks</label>
      <input type="number" id="marksInput" placeholder="Enter marks (e.g. 5)">
    </div>

    <div class="form-group">
      <label>Question</label>
      <div id="questionEditor" class="quill-editor"></div>
    </div>

    <div class="form-group">
      <label>Answer</label>
      <div id="answerEditor" class="quill-editor"></div>
    </div>

    <button onclick="submitQnA()">Add QnA</button>
  </div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { db } from './FirebaseConfig.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const questionEditor = new Quill('#questionEditor', {
      theme: 'snow'
    });

    const answerEditor = new Quill('#answerEditor', {
      theme: 'snow'
    });

    window.submitQnA = async () => {
      const subject = document.getElementById('subjectInput').value.trim();
      const chapter = document.getElementById('chapterInput').value.trim();
      const marks = document.getElementById('marksInput').value.trim();
      const classVal = document.getElementById('classInput').value.trim();
      const question = questionEditor.root.innerHTML.trim();
      const answer = answerEditor.root.innerHTML.trim();

      if (!subject || !chapter || !marks || !classVal || !question || !answer) {
        alert("Please fill all fields!");
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          class: classVal,
          subject,
          chapter,
          marks: parseInt(marks),
          question,
          answer,
          time: serverTimestamp()
        });

        alert("QnA added successfully!");
        // Clear fields
        document.getElementById('subjectInput').value = "";
        document.getElementById('chapterInput').value = "";
        document.getElementById('marksInput').value = "";
        document.getElementById('classInput').value = "";
        questionEditor.root.innerHTML = "";
        answerEditor.root.innerHTML = "";

      } catch (error) {
        console.error("Error adding QnA:", error);
        alert("Error adding QnA.");
      }
    };
  </script>
</body>
</html>
