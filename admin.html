<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Add QnA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Quill Rich Text Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input, .quill-editor {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: white;
    }
    .quill-editor {
      height: 150px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Admin Panel â€“ Add QnA</h1>

  <div class="form-group">
    <label>Class</label>
    <input type="text" id="class" placeholder="Enter class (e.g., 10)" />
  </div>

  <div class="form-group">
    <label>Subject</label>
    <input type="text" id="subject" placeholder="Enter subject (e.g., English)" />
  </div>

  <div class="form-group">
    <label>Chapter</label>
    <input type="text" id="chapter" placeholder="Enter chapter name" />
  </div>

  <div class="form-group">
    <label>Marks</label>
    <input type="number" id="marks" placeholder="Enter marks (e.g., 5)" />
  </div>

  <div class="form-group">
    <label>Question</label>
    <div id="questionEditor" class="quill-editor"></div>
  </div>

  <div class="form-group">
    <label>Answer</label>
    <div id="answerEditor" class="quill-editor"></div>
  </div>

  <button onclick="addQnA()">Add QnA</button>

  <p id="statusMsg"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApDnDrhy_Z0zvLoWfvsmP4JJSUIdtSulM",
      authDomain: "qnasite-6d9cc.firebaseapp.com",
      projectId: "qnasite-6d9cc",
      storageBucket: "qnasite-6d9cc.appspot.com",
      messagingSenderId: "707268852195",
      appId: "1:707268852195:web:05e13ee17b0d96253688d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Quill editors
    const quillQ = new Quill("#questionEditor", { theme: "snow" });
    const quillA = new Quill("#answerEditor", { theme: "snow" });

    window.addQnA = async function () {
      const classValue = document.getElementById("class").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const chapter = document.getElementById("chapter").value.trim();
      const marks = parseInt(document.getElementById("marks").value);
      const question = quillQ.root.innerHTML.trim();
      const answer = quillA.root.innerHTML.trim();

      const statusMsg = document.getElementById("statusMsg");
      statusMsg.textContent = "";
      statusMsg.className = "";

      if (!classValue || !subject || !chapter || !marks || !question || !answer) {
        statusMsg.textContent = "Please fill all fields!";
        statusMsg.className = "error";
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          class: classValue,
          subject: subject,
          chapter: chapter,
          marks: marks,
          question: question,
          answer: answer,
          time: serverTimestamp()
        });
        statusMsg.textContent = "QnA added successfully!";
        statusMsg.className = "success";
        // Clear fields
        document.getElementById("class").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("chapter").value = "";
        document.getElementById("marks").value = "";
        quillQ.setText('');
        quillA.setText('');
      } catch (error) {
        console.error("Error adding document: ", error);
        statusMsg.textContent = "Error adding QnA!";
        statusMsg.className = "error";
      }
    };
  </script>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</body>
</html>
