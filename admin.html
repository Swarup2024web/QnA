<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .admin-container {
      background: white;
      padding: 20px 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
    .admin-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Add QnA</h2>
    <input type="text" id="classInput" placeholder="Class (e.g. 10)">
    <input type="text" id="subjectInput" placeholder="Subject (e.g. Science)">
    <input type="text" id="chapterInput" placeholder="Chapter (e.g. Force)">
    <input type="number" id="marksInput" placeholder="Marks (e.g. 5)">
    <textarea id="questionInput" placeholder="Enter question"></textarea>
    <textarea id="answerInput" placeholder="Enter answer"></textarea>
    <button id="addBtn">Add QnA</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApDnDrhy_Z0zvLoWfvsmP4JJSUIdtSulM",
      authDomain: "qnasite-6d9cc.firebaseapp.com",
      projectId: "qnasite-6d9cc",
      storageBucket: "qnasite-6d9cc.appspot.com",
      messagingSenderId: "707268852195",
      appId: "1:707268852195:web:05e13ee17b0d96253688d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addBtn").addEventListener("click", async () => {
      const classVal = document.getElementById("classInput").value.trim();
      const subject = document.getElementById("subjectInput").value.trim();
      const chapter = document.getElementById("chapterInput").value.trim();
      const marks = parseInt(document.getElementById("marksInput").value);
      const question = document.getElementById("questionInput").value.trim();
      const answer = document.getElementById("answerInput").value.trim();

      const statusMsg = document.getElementById("statusMsg");
      statusMsg.innerText = "";

      if (!classVal || !subject || !chapter || !marks || !question || !answer) {
        statusMsg.innerText = "Please fill in all fields.";
        statusMsg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          class: classVal,
          subject: subject,
          chapter: chapter,
          marks: marks,
          question: question,
          answer: answer,
          time: serverTimestamp()
        });
        statusMsg.innerText = "QnA added successfully!";
        statusMsg.style.color = "green";

        // Clear inputs
        document.getElementById("classInput").value = "";
        document.getElementById("subjectInput").value = "";
        document.getElementById("chapterInput").value = "";
        document.getElementById("marksInput").value = "";
        document.getElementById("questionInput").value = "";
        document.getElementById("answerInput").value = "";
      } catch (error) {
        console.error("Error adding QnA:", error);
        statusMsg.innerText = "Error adding data.";
        statusMsg.style.color = "red";
      }
    });
  </script>
</body>
</html>
