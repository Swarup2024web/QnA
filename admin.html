<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background: #333;
      color: #fff;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn-row {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Add Multiple QnAs</h2>
  <div class="container">
    <table id="qnaTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>Subject</th>
          <th>Chapter</th>
          <th>Marks</th>
          <th>Question</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody id="qnaBody">
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
    <div class="btn-row">
      <button class="btn" onclick="addRow()">âž• Add Row</button>
      <button class="btn" onclick="uploadData()">ðŸ“¤ Upload to Firebase</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApDnDrhy_Z0zvLoWfvsmP4JJSUIdtSulM",
      authDomain: "qnasite-6d9cc.firebaseapp.com",
      projectId: "qnasite-6d9cc",
      storageBucket: "qnasite-6d9cc.appspot.com",
      messagingSenderId: "707268852195",
      appId: "1:707268852195:web:05e13ee17b0d96253688d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add initial row
    window.onload = () => addRow();

    // Add a new row to the table
    window.addRow = function () {
      const tbody = document.getElementById("qnaBody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" class="class" placeholder="Ex: 10" /></td>
        <td><input type="text" class="subject" placeholder="Ex: English" /></td>
        <td><input type="text" class="chapter" placeholder="Ex: Poem 3" /></td>
        <td><input type="number" class="marks" placeholder="Ex: 5" /></td>
        <td><textarea class="question" placeholder="Write the question..."></textarea></td>
        <td><textarea class="answer" placeholder="Write the answer..."></textarea></td>
      `;
      tbody.appendChild(row);
    }

    // Upload all QnAs to Firebase
    window.uploadData = async function () {
      const rows = document.querySelectorAll("#qnaBody tr");
      let successCount = 0;

      for (const row of rows) {
        const classVal = row.querySelector(".class").value.trim();
        const subject = row.querySelector(".subject").value.trim();
        const chapter = row.querySelector(".chapter").value.trim();
        const marks = parseInt(row.querySelector(".marks").value.trim());
        const question = row.querySelector(".question").value.trim();
        const answer = row.querySelector(".answer").value.trim();

        if (!classVal || !subject || !chapter || !question || !answer || isNaN(marks)) {
          alert("Fill all fields correctly before uploading.");
          return;
        }

        try {
          await addDoc(collection(db, "questions"), {
            class: classVal,
            subject,
            chapter,
            marks,
            question,
            answer,
            time: serverTimestamp()
          });
          successCount++;
        } catch (error) {
          console.error("Error uploading QnA:", error);
        }
      }

      alert(`${successCount} QnA(s) uploaded successfully.`);
    }
  </script>
</body>
</html>
