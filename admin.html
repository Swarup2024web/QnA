<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    form input, form textarea, form select, form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .actions button {
      margin-right: 5px;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      td {
        border: none;
        padding: 0.5rem 0;
      }
      th {
        display: none;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>Swarup QnA Admin Panel</h1>

  <form id="qna-form">
    <input type="text" id="class" placeholder="Class" required />
    <input type="text" id="subject" placeholder="Subject" required />
    <input type="text" id="chapter" placeholder="Chapter" required />
    <input type="number" id="marks" placeholder="Marks" required />
    <textarea id="question" placeholder="Enter question" required></textarea>
    <textarea id="answer" placeholder="Enter answer" required></textarea>
    <button type="submit">Add QnA</button>
  </form>

  <table id="qna-table">
    <thead>
      <tr>
        <th>Class</th>
        <th>Subject</th>
        <th>Chapter</th>
        <th>Marks</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- QnAs will appear here -->
    </tbody>
  </table>

  <script type="module">
    import { db, collection, getDocs, addDoc, deleteDoc, doc } from './firebase.js';

    const qnaForm = document.getElementById('qna-form');
    const qnaTableBody = document.querySelector('#qna-table tbody');
    const qnaRef = collection(db, 'qna');

    async function fetchQnAs() {
      qnaTableBody.innerHTML = '';
      const snapshot = await getDocs(qnaRef);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement('tr');

        row.innerHTML = `
          <td data-label="Class">${data.class}</td>
          <td data-label="Subject">${data.subject}</td>
          <td data-label="Chapter">${data.chapter}</td>
          <td data-label="Marks">${data.marks}</td>
          <td data-label="Question">${data.question}</td>
          <td data-label="Answer">${data.answer}</td>
          <td class="actions">
            <button class="btn-danger" data-id="${docSnap.id}">Delete</button>
          </td>
        `;
        qnaTableBody.appendChild(row);
      });

      // Attach delete button listeners
      document.querySelectorAll('.btn-danger').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.getAttribute('data-id');
          await deleteDoc(doc(db, 'qna', id));
          fetchQnAs();
        });
      });
    }

    qnaForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const qnaData = {
        class: document.getElementById('class').value,
        subject: document.getElementById('subject').value,
        chapter: document.getElementById('chapter').value,
        marks: parseInt(document.getElementById('marks').value),
        question: document.getElementById('question').value.trim(),
        answer: document.getElementById('answer').value.trim()
      };

      if (!qnaData.question || !qnaData.answer) {
        alert('Question and Answer cannot be empty.');
        return;
      }

      try {
        await addDoc(qnaRef, qnaData);
        qnaForm.reset();
        fetchQnAs();
      } catch (err) {
        console.error('Error adding QnA:', err);
      }
    });

    fetchQnAs();
  </script>

</body>
</html>
