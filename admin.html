<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #1e8449;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    .actions button {
      background-color: #e74c3c;
      margin-right: 5px;
    }

    .actions button.edit {
      background-color: #2980b9;
    }

    @media(max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        margin-bottom: 10px;
      }
      td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-child(1)::before { content: "Question"; }
      td:nth-child(2)::before { content: "Answer"; }
      td:nth-child(3)::before { content: "Class"; }
      td:nth-child(4)::before { content: "Subject"; }
      td:nth-child(5)::before { content: "Chapter"; }
      td:nth-child(6)::before { content: "Marks"; }
      td:nth-child(7)::before { content: "Actions"; }
    }
  </style>
</head>
<body>

  <h1>Swarup QnA - Admin Panel</h1>

  <div class="form-container">
    <input type="text" id="question" placeholder="Enter Question" />
    <textarea id="answer" placeholder="Enter Answer"></textarea>
    <input type="text" id="class" placeholder="Class" />
    <input type="text" id="subject" placeholder="Subject" />
    <input type="text" id="chapter" placeholder="Chapter" />
    <input type="number" id="marks" placeholder="Marks" />
    <button onclick="addQnA()">Add QnA</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Class</th>
        <th>Subject</th>
        <th>Chapter</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="qna-table-body">
      <!-- QnA rows will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { db } from './firebase.js';
    import {
      collection,
      addDoc,
      getDocs,
      onSnapshot,
      deleteDoc,
      doc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    const qnaCollection = collection(db, 'qna');

    async function addQnA() {
      const question = document.getElementById('question').value.trim();
      const answer = document.getElementById('answer').value.trim();
      const classVal = document.getElementById('class').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const chapter = document.getElementById('chapter').value.trim();
      const marks = parseInt(document.getElementById('marks').value.trim());

      if (!question || !answer || !classVal || !subject || !chapter || isNaN(marks)) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        await addDoc(qnaCollection, {
          question,
          answer,
          class: classVal,
          subject,
          chapter,
          marks
        });

        document.getElementById('question').value = '';
        document.getElementById('answer').value = '';
        document.getElementById('class').value = '';
        document.getElementById('subject').value = '';
        document.getElementById('chapter').value = '';
        document.getElementById('marks').value = '';

      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Failed to add QnA. Check console.");
      }
    }

    onSnapshot(qnaCollection, (snapshot) => {
      const tbody = document.getElementById('qna-table-body');
      tbody.innerHTML = '';
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.question}</td>
          <td>${data.answer}</td>
          <td>${data.class}</td>
          <td>${data.subject}</td>
          <td>${data.chapter}</td>
          <td>${data.marks}</td>
          <td class="actions">
            <button onclick="deleteQnA('${docSnap.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });

    window.deleteQnA = async function(id) {
      try {
        await deleteDoc(doc(db, 'qna', id));
      } catch (err) {
        console.error("Delete failed", err);
      }
    }
  </script>
</body>
</html>
