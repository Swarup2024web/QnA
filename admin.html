<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Add QnA</h2>

    <label for="classInput">Class</label>
    <input type="text" id="classInput" placeholder="e.g., 10" />

    <label for="subjectInput">Subject</label>
    <input type="text" id="subjectInput" placeholder="e.g., Science" />

    <label for="chapterInput">Chapter</label>
    <input type="text" id="chapterInput" placeholder="e.g., Light" />

    <label for="marksInput">Marks</label>
    <input type="number" id="marksInput" placeholder="e.g., 5" />

    <label for="questionInput">Question</label>
    <textarea id="questionInput" rows="4" placeholder="Type the question here..."></textarea>

    <label for="answerInput">Answer</label>
    <textarea id="answerInput" rows="6" placeholder="Type the answer here..."></textarea>

    <button id="addBtn">Add QnA</button>
  </div>

  <!-- Firebase and logic -->
  <script type="module">
    import { db } from './FirebaseConfig.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    document.getElementById('addBtn').addEventListener('click', async () => {
      const classVal = document.getElementById('classInput').value.trim();
      const subjectVal = document.getElementById('subjectInput').value.trim();
      const chapterVal = document.getElementById('chapterInput').value.trim();
      const marksVal = parseInt(document.getElementById('marksInput').value.trim());
      const questionVal = document.getElementById('questionInput').value.trim();
      const answerVal = document.getElementById('answerInput').value.trim();

      if (!classVal || !subjectVal || !chapterVal || !questionVal || !answerVal || isNaN(marksVal)) {
        alert("Please fill all fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          class: classVal,
          subject: subjectVal,
          chapter: chapterVal,
          marks: marksVal,
          question: questionVal,
          answer: answerVal,
          time: serverTimestamp()
        });
        alert("QnA added successfully!");
        // Clear inputs
        document.getElementById('classInput').value = '';
        document.getElementById('subjectInput').value = '';
        document.getElementById('chapterInput').value = '';
        document.getElementById('marksInput').value = '';
        document.getElementById('questionInput').value = '';
        document.getElementById('answerInput').value = '';
      } catch (error) {
        console.error("Error adding QnA:", error);
        alert("Failed to add QnA. Check console for details.");
      }
    });
  </script>
</body>
</html>
