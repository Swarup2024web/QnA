<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA</title>

  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f8fb;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    #editor {
      height: 200px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Add/Update QnA</h1>

  <form id="questionForm">
    <label for="class">Class</label>
    <input type="text" id="class" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" required>

    <label for="chapter">Chapter</label>
    <input type="text" id="chapter" required>

    <label for="marks">Marks</label>
    <input type="number" id="marks" required>

    <label for="question">Question</label>
    <textarea id="question" rows="3" required></textarea>

    <label for="answer">Answer (Rich Text)</label>
    <div id="editor"></div>

    <button type="submit">Add / Update QnA</button>
  </form>

  <script type="module">
    // Import Firebase
    import { db } from './FirebaseConfig.js';
    import {
      collection,
      doc,
      setDoc
    } from 'https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js';

    // Init Quill
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    // Form submit
    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const classVal = document.getElementById('class').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const chapter = document.getElementById('chapter').value.trim();
      const marks = parseInt(document.getElementById('marks').value.trim());
      const question = document.getElementById('question').value.trim();
      const answer = quill.root.innerHTML.trim();
      const time = new Date().toISOString();

      if (!classVal || !subject || !chapter || !marks || !question || !answer) {
        alert('Please fill all fields.');
        return;
      }

      try {
        const docId = `${classVal}_${subject}_${chapter}_${question.substring(0, 30)}`;
        const docRef = doc(collection(db, 'questions'), docId);

        await setDoc(docRef, {
          class: classVal,
          subject,
          chapter,
          marks,
          question,
          answer,
          time
        });

        alert('QnA added/updated successfully!');
        document.getElementById('questionForm').reset();
        quill.setContents([]);
      } catch (err) {
        console.error('Error saving QnA:', err);
        alert('Failed to save QnA.');
      }
    });
  </script>

</body>
</html>
