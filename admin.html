<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Swarup QnA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    .msg {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    .action-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 4px;
    }

    .edit-btn {
      background-color: #3498db;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 50%;
      }

      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-user-cog"></i> Admin Panel - Swarup QnA</h2>

    <div class="msg" id="msgBox"></div>

    <input type="text" id="classInput" placeholder="Class (e.g. 10)">
    <input type="text" id="subjectInput" placeholder="Subject (e.g. Science)">
    <input type="text" id="chapterInput" placeholder="Chapter (e.g. Light)">
    <textarea id="questionInput" rows="2" placeholder="Question"></textarea>
    <textarea id="answerInput" rows="3" placeholder="Answer"></textarea>
    <button onclick="saveQnA()">Save QnA</button>

    <table id="qnaTable">
      <thead>
        <tr>
          <th>Class</th>
          <th>Subject</th>
          <th>Chapter</th>
          <th>Question</th>
          <th>Answer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="qnaBody"></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let editId = null;

    function showMessage(msg, color = 'green') {
      const msgBox = document.getElementById("msgBox");
      msgBox.style.color = color;
      msgBox.textContent = msg;
      setTimeout(() => msgBox.textContent = "", 4000);
    }

    function saveQnA() {
      const cls = document.getElementById("classInput").value.trim();
      const subject = document.getElementById("subjectInput").value.trim();
      const chapter = document.getElementById("chapterInput").value.trim();
      const question = document.getElementById("questionInput").value.trim();
      const answer = document.getElementById("answerInput").value.trim();

      if (!cls || !subject || !chapter || !question || !answer) {
        showMessage("Please fill all fields!", "red");
        return;
      }

      const data = {
        class: cls,
        subject,
        chapter,
        question,
        answer,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      if (editId) {
        db.collection("qna").doc(editId).update(data)
          .then(() => {
            showMessage("QnA updated successfully!");
            editId = null;
            document.querySelector("button").textContent = "Save QnA";
            clearForm();
            fetchQnAs();
          });
      } else {
        db.collection("qna").add(data)
          .then(() => {
            showMessage("QnA added successfully!");
            clearForm();
            fetchQnAs();
          });
      }
    }

    function clearForm() {
      document.getElementById("classInput").value = "";
      document.getElementById("subjectInput").value = "";
      document.getElementById("chapterInput").value = "";
      document.getElementById("questionInput").value = "";
      document.getElementById("answerInput").value = "";
    }

    function fetchQnAs() {
      db.collection("qna").orderBy("timestamp", "desc").get()
        .then(snapshot => {
          const tbody = document.getElementById("qnaBody");
          tbody.innerHTML = "";

          snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement("tr");

            row.innerHTML = `
              <td data-label="Class">${data.class}</td>
              <td data-label="Subject">${data.subject}</td>
              <td data-label="Chapter">${data.chapter}</td>
              <td data-label="Question">${data.question}</td>
              <td data-label="Answer">${data.answer}</td>
              <td data-label="Actions">
                <button class="action-btn edit-btn" onclick="editQnA('${doc.id}', \`${data.class}\`, \`${data.subject}\`, \`${data.chapter}\`, \`${data.question}\`, \`${data.answer}\`)">Edit</button>
                <button class="action-btn" onclick="deleteQnA('${doc.id}')">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function editQnA(id, cls, subj, chap, ques, ans) {
      document.getElementById("classInput").value = cls;
      document.getElementById("subjectInput").value = subj;
      document.getElementById("chapterInput").value = chap;
      document.getElementById("questionInput").value = ques;
      document.getElementById("answerInput").value = ans;
      document.querySelector("button").textContent = "Update QnA";
      editId = id;
    }

    function deleteQnA(id) {
      if (confirm("Are you sure you want to delete this QnA?")) {
        db.collection("qna").doc(id).delete()
          .then(() => {
            showMessage("QnA deleted successfully!", "red");
            fetchQnAs();
          });
      }
    }

    fetchQnAs();
  </script>
</body>
</html>
