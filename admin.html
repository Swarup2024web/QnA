<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .status {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Admin Panel - Add QnA</h1>

  <div class="form-container">
    <label for="classInput">Class</label>
    <input type="text" id="classInput" placeholder="Enter class (e.g. 10)" required />

    <label for="subjectInput">Subject</label>
    <input type="text" id="subjectInput" placeholder="Enter subject (e.g. English)" required />

    <label for="chapterInput">Chapter</label>
    <input type="text" id="chapterInput" placeholder="Enter chapter (e.g. Poetry 1)" required />

    <label for="marksInput">Marks</label>
    <input type="number" id="marksInput" placeholder="Enter marks (e.g. 5)" required />

    <label for="questionInput">Question</label>
    <textarea id="questionInput" placeholder="Enter the question" rows="3" required></textarea>

    <label for="answerInput">Answer</label>
    <textarea id="answerInput" placeholder="Enter the answer" rows="5" required></textarea>

    <button onclick="addQnA()">Add QnA</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase libraries -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApDnDrhy_Z0zvLoWfvsmP4JJSUIdtSulM",
      authDomain: "qnasite-6d9cc.firebaseapp.com",
      projectId: "qnasite-6d9cc",
      storageBucket: "qnasite-6d9cc.appspot.com",
      messagingSenderId: "707268852195",
      appId: "1:707268852195:web:05e13ee17b0d96253688d6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addQnA = async function () {
      const classInput = document.getElementById("classInput").value.trim();
      const subject = document.getElementById("subjectInput").value.trim();
      const chapter = document.getElementById("chapterInput").value.trim();
      const marks = parseInt(document.getElementById("marksInput").value.trim());
      const question = document.getElementById("questionInput").value.trim();
      const answer = document.getElementById("answerInput").value.trim();

      const statusMsg = document.getElementById("statusMsg");

      if (!classInput || !subject || !chapter || !marks || !question || !answer) {
        statusMsg.textContent = "Please fill in all fields!";
        statusMsg.style.color = "red";
        return;
      }

      try {
        await addDoc(collection(db, "questions"), {
          class: classInput,
          subject: subject,
          chapter: chapter,
          marks: marks,
          question: question,
          answer: answer,
          time: new Date().toISOString()
        });

        statusMsg.textContent = "QnA added successfully!";
        statusMsg.style.color = "green";

        // Clear form
        document.getElementById("classInput").value = "";
        document.getElementById("subjectInput").value = "";
        document.getElementById("chapterInput").value = "";
        document.getElementById("marksInput").value = "";
        document.getElementById("questionInput").value = "";
        document.getElementById("answerInput").value = "";

      } catch (error) {
        console.error("Error adding QnA:", error);
        statusMsg.textContent = "Failed to add QnA. Check console.";
        statusMsg.style.color = "red";
      }
    };
  </script>
</body>
</html>
