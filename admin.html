<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QnA</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="FirebaseConfig.js"></script>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f8fb;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    #editor {
      height: 200px;
      background: white;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      input, textarea, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Add/Update QnA</h1>

  <form id="questionForm">
    <label for="class">Class</label>
    <input type="text" id="class" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" required>

    <label for="chapter">Chapter</label>
    <input type="text" id="chapter" required>

    <label for="marks">Marks</label>
    <input type="number" id="marks" required>

    <label for="question">Question</label>
    <textarea id="question" rows="3" required></textarea>

    <label for="answer">Answer (Rich Text)</label>
    <div id="editor"></div>

    <button type="submit">Add / Update QnA</button>
  </form>

  <script>
    const db = firebase.firestore();

    // Initialize Quill
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    document.getElementById('questionForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const question = document.getElementById('question').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const chapter = document.getElementById('chapter').value.trim();
      const classValue = document.getElementById('class').value.trim();
      const marks = parseInt(document.getElementById('marks').value.trim());
      const answer = quill.root.innerHTML.trim();
      const time = new Date().toISOString();

      if (!question || !answer || !subject || !chapter || !classValue || !marks) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const docId = `${classValue}_${subject}_${chapter}_${question.substring(0, 30)}`;
        await db.collection('questions').doc(docId).set({
          question,
          answer,
          subject,
          chapter,
          class: classValue,
          marks,
          time
        });
        alert('QnA added/updated successfully!');
        document.getElementById('questionForm').reset();
        quill.setText('');
      } catch (error) {
        console.error("Error writing document: ", error);
        alert('Error saving data.');
      }
    });
  </script>
</body>
</html>
