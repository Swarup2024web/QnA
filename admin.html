<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li class="active" onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('qna')">Manage Q&A</li>
            <li onclick="showSection('users')">Manage Users</li>
            <li onclick="showSection('ranks')">Manage Ranks</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome, Admin</h1>
        </header>

        <section id="dashboard" class="content-section active">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Questions</h3>
                    <p id="total-questions">0</p>
                </div>
                <div class="stat-card">
                    <h3>New Answers Today</h3>
                    <p id="new-answers">0</p>
                </div>
            </div>
        </section>

        <section id="qna" class="content-section">
            <h2>Manage Questions & Answers</h2>
            <div id="qna-list">
                </div>
        </section>

        <section id="users" class="content-section">
            <h2>Manage Users</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section id="ranks" class="content-section">
            <h2>Manage Ranks</h2>
            <div id="rank-rules">
                </div>
        </section>
    </div>

    <script src="admin.js"></script>
</body>
</html>
