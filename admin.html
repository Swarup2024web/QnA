<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swarup QnA Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script> <!-- Your own Firebase config file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container input, .form-container textarea, .form-container button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      background: white;
    }

    th {
      background: #4caf50;
      color: white;
    }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-edit {
      background: #3498db;
      color: white;
    }

    .btn-delete {
      background: #e74c3c;
      color: white;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Swarup QnA Admin Panel</h1>

  <div class="form-container">
    <input type="text" id="class" placeholder="Class" />
    <input type="text" id="subject" placeholder="Subject" />
    <input type="text" id="chapter" placeholder="Chapter" />
    <input type="number" id="marks" placeholder="Marks" />
    <textarea id="question" placeholder="Question"></textarea>
    <textarea id="answer" placeholder="Answer"></textarea>
    <button onclick="addQnA()">Add QnA</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Class</th>
        <th>Subject</th>
        <th>Chapter</th>
        <th>Marks</th>
        <th>Question</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="qna-table"></tbody>
  </table>

  <script>
    const db = firebase.firestore();
    const qnaTable = document.getElementById("qna-table");

    function addQnA() {
      const classVal = document.getElementById("class").value.trim();
      const subjectVal = document.getElementById("subject").value.trim();
      const chapterVal = document.getElementById("chapter").value.trim();
      const marksVal = parseInt(document.getElementById("marks").value.trim());
      const questionVal = document.getElementById("question").value.trim();
      const answerVal = document.getElementById("answer").value.trim();

      if (!classVal || !subjectVal || !chapterVal || isNaN(marksVal) || !questionVal || !answerVal) {
        alert("Please fill all fields correctly.");
        return;
      }

      db.collection("qna").add({
        class: classVal,
        subject: subjectVal,
        chapter: chapterVal,
        marks: marksVal,
        question: questionVal,
        answer: answerVal
      }).then(() => {
        alert("QnA added!");
        loadQnAs();
        document.querySelectorAll("input, textarea").forEach(el => el.value = "");
      }).catch(err => alert("Error: " + err.message));
    }

    function loadQnAs() {
      qnaTable.innerHTML = "";
      db.collection("qna").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.class}</td>
            <td>${data.subject}</td>
            <td>${data.chapter}</td>
            <td>${data.marks}</td>
            <td>${data.question}</td>
            <td>${data.answer}</td>
            <td>
              <button class="btn btn-edit" onclick="editQnA('${doc.id}', this)">Edit</button>
              <button class="btn btn-delete" onclick="deleteQnA('${doc.id}')">Delete</button>
            </td>
          `;
          qnaTable.appendChild(row);
        });
      });
    }

    function deleteQnA(id) {
      if (confirm("Delete this QnA?")) {
        db.collection("qna").doc(id).delete().then(() => {
          alert("Deleted");
          loadQnAs();
        });
      }
    }

    function editQnA(id, button) {
      const row = button.closest("tr");
      const inputs = row.querySelectorAll("td");

      const updated = {
        class: prompt("Edit Class", inputs[0].innerText),
        subject: prompt("Edit Subject", inputs[1].innerText),
        chapter: prompt("Edit Chapter", inputs[2].innerText),
        marks: parseInt(prompt("Edit Marks", inputs[3].innerText)),
        question: prompt("Edit Question", inputs[4].innerText),
        answer: prompt("Edit Answer", inputs[5].innerText)
      };

      if (Object.values(updated).some(v => v === null || v === "" || (typeof v === 'number' && isNaN(v)))) {
        alert("Invalid input!");
        return;
      }

      db.collection("qna").doc(id).update(updated).then(() => {
        alert("Updated");
        loadQnAs();
      });
    }

    // Load on start
    loadQnAs();
  </script>

</body>
</html>
